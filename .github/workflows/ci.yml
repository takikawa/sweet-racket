on: [push, pull_request]
name: CI
jobs:
  build:
    name: "Build on Racket '${{ matrix.racket-version }}' (${{ matrix.racket-variant }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version: ["stable", "current"]
        racket-variant: ["BC", "CS"]
    steps:
      - uses: actions/checkout@v2
      - uses: Bogdanp/setup-racket@v0.12
        with:
          architecture: x64
          distribution: full
          variant: ${{ matrix.racket-variant }}
          version: ${{ matrix.racket-version }}
      - name: Installing sweet-exp and its dependencies
        run: raco pkg install --no-docs --auto ./sweet-exp-lib ./sweet-exp-test ./sweet-exp
      - name: Compiling sweet-exp and building its docs
        run: raco setup --check-pkg-deps --unused-pkg-deps sweet-exp
      - name: Testing sweet-exp
        run: raco test -p sweet-exp-lib sweet-exp-test sweet-exp
